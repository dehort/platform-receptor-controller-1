# This docker-compose file spins up containers for kafka, zookeeper, and the receptor controller

version: "3"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: fifi
      POSTGRES_USER: fifi
      POSTGRES_DB: fifi
    ports:
      - "5432:5432"
  zookeeper:
    image: confluentinc/cp-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=32181
      - ZOOKEEPER_SERVER_ID=1
  kafka:
    image: confluentinc/cp-kafka
    ports:
      - 29092:29092
    depends_on:
      - zookeeper
    environment:
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092
      - KAFKA_BROKER_ID=1
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:32181
  gateway:
    build:
      context: ./
      dockerfile: ./cmd/gateway/Dockerfile
    image: platform-receptor-controller-gateway
    ports:
      - 8080:8080 # websocket gateway
      - 9090:9090 # gateway management server
    environment:
      - PLACEHOLDER_ENV_VAR=placeholder_env_var
    depends_on:
      - kafka
  job-receiver:
    build:
      context: ./
      dockerfile: ./cmd/job_receiver/Dockerfile
    image: platform-receptor-controller-job-receiver
    ports:
      - 8081:8081 # job_receiver management server
    environment:
      - PLACEHOLDER_ENV_VAR=placeholder_env_var
    depends_on:
      - kafka
